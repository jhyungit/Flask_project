<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            width:100%;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <form action="/tesk_2proc" style="text-align: center;">
        <table>
            <tr>
                <th colspan="2">피자 주문서</th>
            </tr>
            <tr>
                <td colspan="2">고객명: <input type = "text" name = "myname" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    전화번호: <input type = "tel" name = "mytel" pattern = "\d{3}-\d{3,4}-\d{4}" placeholder="000-0000-0000">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    이메일: <input type = "email" name = "myemail">
                </td>
            </tr>
            <tr>
                <td style="width: 50%;">
                    <fieldset>
                        <legend>피자 사이즈</legend>
                        <input type = "radio" name = "size" value = "small"><label>small</label><br>
                        <input type = "radio" name = "size" value = "medium"><label>medium</label><br>
                        <input type = "radio" name = "size" value = "large"><label>large</label><br>
                    </fieldset>
                </td>
                <td style="width: 50%;">
                    <fieldset>
                        <legend>토핑 선택</legend>
                        <input type = "checkbox" name = "topping" value = "베이컨"><label>베이컨</label><br>
                        <input type = "checkbox" name = "topping" value = "치즈"><label>치즈</label><br>
                        <input type = "checkbox" name = "topping" value = "양파"><label>양파</label><br>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td colspan="2">희망 배송시간:<input type = "text" name = "deltime"></td>
            </tr>
            <tr>
                <td colspan="2">배송 요청사항:<input type = "text" name = "delrequst"></td>
            </tr>
            <tr>
                <td colspan="2"><button style="text-align: center;">주문하기</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
